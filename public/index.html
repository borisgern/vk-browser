<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VK Browser</title>
</head>
<body>
  <div>
    <form id="search-form">
      <div>
        <h3>VK Browser</h3>
      </div>
      <div>
        <label>Search bar</label>
        <input type="text" name="search-bar" autofocus/>
        <button id="search-button">Search</buttton>
      </div>
    </form>
  </div>
  <div>
    <ol id="search-result"></ol>
  </div>


  <script id="search-result-template" type="text/template">
      <li>
        <div>
          <img src="{{photo}}" alt="{{first_name}} {{last_name}}">
        </div>
        <div>
          <p>
            <a href="{{link}}" target="_blank">{{first_name}} {{last_name}}</a>
          </p>
        </div>
        <div>
          <p>О себе: {{about}}</p>
        </div>
        <div>
          <h4>Поседние 5 постов:</h4>
          <p>
            {{#posts}}
            {{.}}<br><br>
            {{/posts}}
          </p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="/js/libs/mustache.js"></script>

</body>

</html>
