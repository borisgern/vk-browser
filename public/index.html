<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VK Browser</title>
</head>
<body>
  <div>
    <form id="search-form">
      <div>
        <h3>VK Browser</h3>
      </div>
      <div>
        <label>Поисковая строка</label>
        <input type="text" name="search-bar" autofocus/>
        <button id="search-button">Искать</buttton>
      </div>
    </form>
  </div>
  <br>
  <div>
    <form id="authorization-form"></form>
  </div>
  <div id="result">
    <div id="history"></div>
    <div>
      <p><b>Результат поиска:</b></p>
      <label id="search-status"></label>
      <ol id="search-result"></ol>
    </div>
  </div>

  <script id="history-template" type="text/template">
    <div>
      <p><b>10 последних поисковых запросов:</b></p>
      <ol id="search-history"></ol>
    </div>
    <div>
      <p><b>10 последних кликов по ссылке:</b></p>
      <ol id="click-history"></ol>
    </div>
  </script>

  <script id="search-result-template" type="text/template">
      <li>
        <div>
          <img src="{{photo}}" alt="{{first_name}} {{last_name}}">
        </div>
        <div class="menu">
          <p>
            <a id="vk-link" href="{{link}}" target="_blank">{{first_name}} {{last_name}}</a>
          </p>
        </div>
        <div>
          <p><b>Краткое био</b></p>
          <p>Пол: {{sex}}</p>
          <p>Дата рождения: {{bdate}}</p>
          <p>Страна: {{country}}</p>
          <p>Город: {{city}}</p>
        </div>
        <div>
          <h4>Поседние 5 постов:</h4>
          <ol id="post-{{userID}}"></ol>
        </div>
      </li>
    </script>

    <script id="post-template" type="text/template">
        <li>
          <div>
            <span>{{date}}</span>
          </div>
          <div>
            <img src="{{photo}}" alt="">
          </div>
          <div>
            <p>{{text}}</p>
          </div>
          <div>
            <p>
              <a id="vk-link" href="{{link}}" target="_blank">Ссылка на пост</a>
            </p>
          </div>
        </li>
      </script>

      <script id="logout-template" type="text/template">
        <div>
          <label>Вы вошли как {{username}}</label>
          <button id="logout-button">Выйти</buttton>
        </div>
      </script>

      <script id="login-template" type="text/template">
        <div>
          <label>Авторизация</label>
          <div>
            <input type="text" name="login" placeholder="логин"/>
            <input type="text" name="password" placeholder="пароль"/>
            <button id="login-button">Войти</buttton>
          </div>
        </div>
      </script>

      <script id="search-history-template" type="text/template">
          <li>
            <div>
              <p>{{text}}</p>
            </div>
          </li>
        </script>

        <script id="click-history-template" type="text/template">
            <li>
              <div>
                <p>
                  <a href="{{link}}" target="_blank">{{text}}</a>
                </p>
              </div>
            </li>
          </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
</body>

</html>
